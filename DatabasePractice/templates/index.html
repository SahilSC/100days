<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if anime_list%}
<ul>
    {% for anime in anime_list%}
    <li>
        <form action="{{url_for('delete_anime', id=anime[0].id)}}" method="POST">
            <input type="submit" value="Delete" name="delete">
            {{anime[0].title}} - {{anime[0].rating}}/10
            <a href="{{url_for('edit_rating', id=anime[0].id)}}">Edit Rating</a>
        </form>

    </li>
    {% endfor %}
</ul>
{% else %}
<p>Library is empty.</p>
{% endif %}
<a href="{{url_for('add')}}">Add New Anime</a>
</body>
</html>
